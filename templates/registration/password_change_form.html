{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow border-0">
            <div class="card-header bg-white text-center py-4">
                <h4 class="fw-bold text-primary mb-0"><i class="bi bi-shield-lock"></i> 비밀번호 변경</h4>
                <p class="text-muted small mt-2 mb-0">보안을 위해 새로운 비밀번호를 설정해주세요.</p>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- 장고 폼 필드 하나씩 예쁘게 출력 -->
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }} <!-- forms.py에서 form-control 디자인이 자동 적용됨 -->
                        {% if field.help_text %}
                            <div class="form-text small text-muted">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                    {% endfor %}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">비밀번호 변경하기</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
