{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>회원가입 테스트</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }} <!-- 장고야, 네가 가진 필드 다 보여줘봐 -->
        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
{% endblock %}
