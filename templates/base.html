<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metaschool - 교사 업무 지원</title>
    <!-- 부트스트랩 CDN (디자인용) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.1); }
    </style>
</head>
<body>

    <!-- [공통] 상단 메뉴바 (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/accounts/mypage/">Metaschool</a>
            
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <!-- 로그인 했을 때 보이는 메뉴 -->
                    <span class="me-3 text-secondary">
                        <strong>{{ user.username }}</strong> 선생님
                    </span>
                    <form action="{% url 'logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-secondary btn-sm">로그아웃</button>
                    </form>
                {% else %}
                    <!-- 로그인 안 했을 때 보이는 메뉴 -->
                    <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm me-2">로그인</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary btn-sm">회원가입</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- [변하는 부분] 실제 내용은 이 블록 안에 들어갑니다 -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- 부트스트랩 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
