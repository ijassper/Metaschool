{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0"><i class="bi bi-file-earmark-spreadsheet"></i> AI 생기부 생성기 (1단계)</h4>
        </div>
        <div class="card-body text-center py-5">
            <h5 class="mb-3">분석할 엑셀 파일을 업로드해주세요</h5>
            <p class="text-muted">선생님들이 가지고 계신 자유로운 양식의 엑셀 파일을 지원합니다.</p>
            
            <form method="post" enctype="multipart/form-data" class="d-inline-block w-50">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="file" name="excel_file" class="form-control" accept=".xlsx, .xls" required>
                    <button class="btn btn-primary" type="submit">업로드 및 다음 단계</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
