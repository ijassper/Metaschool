{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>{{ user.username }} 선생님의 학급 관리</h2>
    <hr>
    
    <div class="card">
        <div class="card-header">
            학생 명렬표
            <button class="btn btn-primary btn-sm float-end">학생 추가하기</button>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>연번</th>
                        <th>학년</th>
                        <th>반</th>
                        <th>번호</th>
                        <th>이름</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ forloop.counter }}</td> <!-- 1, 2, 3... 자동 번호 -->
                        <td>{{ student.grade }}</td>
                        <td>{{ student.class_no }}</td>
                        <td>{{ student.number }}</td>
                        <td>{{ student.name }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">등록된 학생이 없습니다.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
